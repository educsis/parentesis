<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parentesis</title>
</head>
<body>
    <h1>Parentesis</h1>
    <script>

    function parentesis(s){
        let stack = [];

            for(let i = 0; i < s.length; i++)
                {
                let x = s[i];

                if (x == '(' || x == '[' || x == '{')
                {
                    stack.push(x);
                    continue;
                }

                if (stack.length == 0)
                    return false;

                let check;

                switch (x){
                case ')':
                    check = stack.pop();
                    if (check == '{' || check == '[')
                        return false;
                    break;

                case '}':
                    check = stack.pop();
                    if (check == '(' || check == '[')
                        return false;
                    break;

                case ']':
                    check = stack.pop();
                    if (check == '(' || check == '{')
                        return false;
                    break;
                }
            }

            return (stack.length == 0);
        }

        let s = '([][][])';

        let solucion = parentesis(s);
        console.log(solucion);
    </script>
</body>
</html>
